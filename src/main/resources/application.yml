server:
  port: 8080
  
app:
  google:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    redirect-uri: http://localhost:8080/oauth2/callback
    scopes: "openid email profile https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/gmail.modify"
    auth-uri: https://accounts.google.com/o/oauth2/v2/auth
    token-uri: https://oauth2.googleapis.com/token
    gmail-api-base: https://gmail.googleapis.com/gmail/v1

security:
  encryption:
    secret-key: ${TOKEN_ENCRYPTION_KEY}
    salt: ${TOKEN_ENCRYPTION_SALT}